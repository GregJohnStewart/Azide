quarkus:
  datasource:
    db-kind: postgresql
  hibernate-orm:
    database:
      generation: update
  oidc:
    client-id: azide
    application-type: web-app
  http:
    auth:
      permission:
        authenticated:
          paths: /app/*
          policy: authenticated
classificationBanner: 
  classification: UNCLASSIFIED - FOR TESTING PURPOSES ONLY
  color: "#007a33"
"%dev":
  quarkus:
    log:
      level: DEBUG
    hibernate-orm:
      database:
        generation: drop-and-create
  applicationInfo:
    applications:
      - name: Message Viewer
        location: "https://stackoverflow.com/"
        image: /res/media/gazebo-1.jpg
      - name: Message Editor
        location: "/app/viewer/message-editor"
        image: /res/media/gazebo-2.jpg
      - name: App 3
        location: "https://www.google.com"
        image: /res/media/gazebo-3.jpg