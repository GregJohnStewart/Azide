<!DOCTYPE html>
<html lang="en_us">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/res/lib/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/res/lib/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/res/css/base.css">
  <link rel="stylesheet" href="/res/css/profile.css">
  <style>
    /* Additional custom styling if needed */
  </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div>
      <h1 class="text-light">Profile</h1>
    </div>
    <div>
      <!-- FIX: Only show below link if dcgsa-admin role -->
      <a href="/app/viewer/profileManage" class="btn btn-primary btn-sm">Manage</a>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notification-container"></div>   
  
  <!-- Center the profile details with 50% width -->
  <div class="w-50 mx-auto text-light">
    <dl class="row">
      <dt class="col-sm-3">Username:</dt>
      <dd class="col-sm-9 text-start" id="username">{profile.username}</dd>
      <dt class="col-sm-3">Last Login:</dt>
      <dd class="col-sm-9 text-start" id="lastlogin">{profile.getFormattedLastLogin()}</dd>
    </dl>
  </div>
  
  <div class="w-50 mx-auto text-light">
	{#if profile.getFavorites().isEmpty}
    <p class="text-light">No Favorite Apps found!</p>
    {#else}
    <h3 class="text-light">Favorite Apps</h3>
    <div class="text-light">
		<ul class="text-light">
			{#for favorite in profile.getFavorites()}
			<li>{favorite.getName()}</li>
			{/for}
		</ul>
    </div>
  {/if}
  </div>
  <script src="/res/lib/jquery/3.7.1/jquery.min.js"></script>
  <script src="/res/lib/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/res/js/profile.js"></script>
  <script>
  </script>
</body>
</html>
