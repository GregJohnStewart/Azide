{#include base.qute.html}

{#title}DCGSA - AZIDE{/title}

{#css}
	<link rel="stylesheet" href="/res/css/aup.qute.css">
{/css}

{#subheader}
        {#include components/subheader-aup}{/}
{/subheader}

{#contents}
	<div class="container" id="aup-message-container">
		<div class="row justify-content-center mt-auto mb-auto">
			<div class="col-6 mt-2">
				<div class="card text-center">
					<div class="card-header">
						<h1 class="card-title">
							Acceptable Use Policy
						</h1>
					</div>
					<div class="card-body">
						<p class="card-text">
							{config:['service.aupText']}
						</p>
					</div>
					<div class="card-footer d-flex  justify-content-between">
						<div class="d-inline-flex p-2">
							<a href="/app/viewer" class="btn btn-success btn-lg" id="aupAcceptButton">
								{#icons/accept /} Accept
							</a>
						</div>
						<div class="d-inline-flex p-2">
							<a href="/logout" class="btn btn-warning btn-lg" id="aupDeclineButton">
								{#icons/decline /} Decline
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="buttons">
		</div>
	</div>
{/contents}

{#scripts}
        <script>
        window.onload = function() {
			document.getElementById('aupAcceptButton').focus();
		}
        </script>
{/scripts}
