<!DOCTYPE html>
<html lang="en_us">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/res/lib/bootstrap/5.3.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/res/lib/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="/res/css/base.css">
		<link rel="stylesheet" href="/res/css/prioritymsg.css">
		<style>
		</style>
	</head>
    <body class="min-vh-100 vstack">
        <div class="container-fluid min-vh-100 d-flex flex-column">
            <main id="content">
				<div class="row">
					<div class="col-6 d-flex justify-content-start">
						<h5 class="text-light align-middle">Message Editor</h5>
					</div>
				</div>
				<div id="message-table" class="table-container table-responsive">
					<table class="table table-striped table-hover opacity-75">
						<thead>
							<tr>
								<th>Subject</th>
								<th style="width:15%">Date</th>
								<th style="width:15%">Priority</th>
							</tr>
						</thead>
						<tbody>
							{#for message in priorityMessages}
							<tr id="{message.id}" message-content="{message.content}">
								<td>{message.title}</td>
								<td style="width:15%">{message.date}</td>
								<td style="width:15%">{message.priority}</td>
							</tr>
							{/for}
						</tbody>
					</table>
				</div>

                <form id="message-form">
                    <div class="mb-3">
                        <label for="message-title" class="form-label text-light">Subject</label>
                        <input type="text" class="form-control opacity-75" id="message-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="message-date" class="form-label text-light">Date</label>
                        <input type="date" class="form-control opacity-75" id="message-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="message-priority" class="form-label text-light">Priority</label>
                        <select class="form-select opacity-75" id="message-priority" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message-content" class="form-label text-light">Message Content</label>
                        <textarea class="form-control opacity-75" id="message-content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Save Message</button>
                    <button type="button" class="btn btn-secondary" id="clear-form">Clear Form</button>
                    <button type="button" class="btn btn-secondary" id="delete-message">Delete Selected</button>
                </form>
            </main>
        </div>

        <script src="/res/lib/jquery/3.7.1/jquery.min.js.js"></script>
        <script src="/res/lib/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
        <script src="/res/lib/htmx/2.0.2/htmx.min.js"></script>
        <script src="/res/lib/htmx/extensions/json-enc/2.0.1/json-enc.js"></script>
        <script src="/res/js/prioritymsg-editor-scripts.js"></script>
    </body>
</html>
