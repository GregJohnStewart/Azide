<!DOCTYPE html>
<html lang="en_us">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/res/lib/bootstrap/5.3.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/res/lib/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="/res/css/base.css">
		<link rel="stylesheet" href="/res/css/prioritymsg.css">
		<style>
		</style>
	</head>
    <body class="min-vh-100 vstack">
        <div class="container-fluid min-vh-100 d-flex flex-column">
            <main id="content">
				<div class="row">
					<div class="col-6 d-flex justify-content-start">
						<h5 class="text-light align-middle">Daily Messages</h5>
					</div>
					{#if user}
					<div class="col-6 d-flex justify-content-end">
						<button class="btn text-light" onclick="editMessages(`{applicationInfoRepository.getApplicationLocation('Msg Editor')}`)">Edit</button>
					</div>
					{/if}
				</div>
				<div id="message-table" class="table-container">
					<table class="table table-striped table-hover opacity-75">
						<thead>
							<tr>
								<th>Subject</th>
								<th style="width:15%">Date</th>
								<th style="width:15%">Priority</th>
							</tr>
						</thead>
						<tbody>
							{#for message in priorityMessages}
							<tr id="{message.id}" message-content="{message.content}">
								<td>{message.title}</td>
								<td style="width:15%">{message.date}</td>
								<td style="width:15%">{message.priority}</td>
							</tr>
							{/for}
						</tbody>
					</table>
				</div>
				<textarea readonly id="message-content" class="transparent-textarea mt-3" rows="10"></textarea>
            </main>
        </div>

        <script src="/res/lib/jquery/3.7.1/jquery.min.js.js"></script>
        <script src="/res/lib/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
        <script src="/res/lib/htmx/2.0.2/htmx.min.js"></script>
        <script src="/res/lib/htmx/extensions/json-enc/2.0.1/json-enc.js"></script>
	    <script src="/res/js/prioritymsg-viewer-scripts.js"></script>

        <script src="/res/js/iwc.js"></script>
        <script src="/res/js/AzideApp.js"></script>
        <script>
            var app = new AzideApp({ });
        </script>
    </body>
</html>
