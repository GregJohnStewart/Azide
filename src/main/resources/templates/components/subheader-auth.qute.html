<!-- Sub-header -->
<div class="bg-secondary text-white fixed-top py-2" style="top: 18px">
	<div class="row">
		<!-- Left side content -->
		<div class="col-6 d-flex justify-content-start">
			<img src="/res/media/dcgsalogo.png" alt="DCGSA Logo" id="navLogo" class="ms-1">
			
			<!-- App List Dropdown Menu -->
			<div class="dropdown ms-1">
				<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" aria-expanded="false" onclick="AppSelectUi.toggleAppBar();">
					{#icons/apps /} Apps
				</button>
			</div>
			<button class="btn btn-danger btn-sm ms-1" onclick="closeApp()">
				{#icons/closeApp /} Close App
			</button>
			<h1 class="h6 ms-3 mt-auto mb-auto" id="navBarAppNameLabel">
				{app.name}
			</h1>
		</div>
		
		<div class="col-6 d-flex justify-content-end">
			<div class="dropdown">
				<button class="btn btn-secondary btn-sm me-1 dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
					{#icons/user /} {user.getName()}
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
					<li><a class="dropdown-item" href="#profile">{#icons/user /} Profile</a></li>
					<li><a class="dropdown-item" href="/logout" id="logoutButton">{#icons/logout /} Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="appSelectBar" class="p-1">
		<div id="appSelectBarFilterContainer">
			<input id="appSelectBarFilterInput" type="text" class="form-control form-control-sm" placeholder="Filter..." aria-label="Filter" onkeyup="filterApps()">
		</div>
		<div id="appSelectAppsDisplay" class="mt-1 pb-3">
			{#for application in cdi:ApplicationInfoRepository.getAppBarApps()}
				<div class="card appSelectCard me-1" id="appSelectCard-{application.id}">
					<img src="{application.image}" class="card-img-top appSelectImage" alt="{application.name}">
					<div class="card-body p-1 text-center">
						<h2 class="card-title h6">{application.name}</h2>
						<div class="d-grid gap-2">
							<div class="btn-group" role="group" aria-label="Basic example" >
								<a href="#" class="btn btn-outline-primary btn-sm" title="Open app in this window.">
									{#icons/openAppHere /}
								</a>
								<button type="button" class="btn btn-sm btn-outline-primary" title="Open app in new window.">
									{#icons/openAppNew /}
								</button>
							</div>
						</div>
					</div>
				</div>
			{/for}
		</div>
	</div>
</div>
